<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="container">
        <h4>Filter ui cards via their profession</h4>
        <br>
            <select class="dropdown" id="select">
                <option value="developer">Profession</option>
                <option value="developer">Developer</option>
                <option value="admin">Admin</option>
            </select>
        <br/>
        <br>
      <table class="table table-hover" style="max-width: 40rem;">
        <tbody>
          <tr id="developer"class="table-dark">
            <td >1</td>
            <td >Name: John</td>
            <td>Profession: Developer</td>
            <td>Age: 18</td>
          </tr>
          <tr id="developer" class="table-dark">
            <td>2</td>
            <td>Name: Jack</td>
            <td>Profession: Developer</td>
            <td>Age: 20</td>
          </tr>
          <tr id="admin" class="table-dark">
            <td>3</td>
            <td>Name: Karen</td>
            <td>Profession: Admin</td>
            <td>Age: 19</td>
          </tr>
        </tbody>
      </table>

      <button id="filterbtn" type="button" class="btn btn-outline-light" onclick="filterObjects()">Filter</button>
      <br/>
    </div>
   
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
